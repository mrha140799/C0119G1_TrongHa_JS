<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodeGym</title>
    </head>
    <body>
    <h3> -Bai 1: cach hien thi bang Alert ! </h3>
        <button type = "button" onclick = "Show();"> Alert </button>
        <div  id="messDiv"></div>
        <h3> -Bai 2 : cach hien thi bang innerHTML !</h3>
        <button type = "button" onclick = "MessDiv();"> InnerHTML </button>

        <h3> - Bai 3 : cach hien thi bang viec su dung ham document.write()</h3>
        <button type="button" onclick="HamDocu();">Ham write</button>
        <h3> -Bai 4 : Cach hien thi bang ham console .log()</h3>
        <button type="button" onclick="ConsoleLog()";>ConsoleLog</button>
        <script>
            function Show() {
                alert('day la alert');

            }
            function MessDiv() {
                document.getElementById("messDiv").innerHTML = "Dat la su dung innerHTML";

            }
            function HamDocu() {
                document.write("Day la su dung ham document.write() ");
            }
            function ConsoleLog() {
                console.log("xin chao day la console !");

            }

        </script>



    </body>


</html>
